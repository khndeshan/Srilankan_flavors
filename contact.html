<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sri Lankan Flavors - Contact Us</title>
<style>
body{margin:0; font-family:Arial,sans-serif; background-color:#8B0000; color:white;}
/* Navbar */
nav {background-color:#600000; padding:10px 20px; position:relative;}
.nav-container {display:flex; justify-content:space-between; align-items:center; max-width:1200px; margin:auto;}
.logo {font-size:20px; font-weight:bold;}
.nav-links {list-style:none; display:flex; margin:0; padding:0;}
.nav-links li {margin-left:20px;}
.nav-links li a {color:white; text-decoration:none; font-weight:bold;}
.nav-links li a:hover {color:#FFD700;}
.menu-toggle {display:none; flex-direction:column; cursor:pointer;}
.menu-toggle .bar {width:25px; height:3px; background:white; margin:4px 0; transition:0.4s;}

/* Container & Form */
.container {max-width:90%; margin:auto; padding:20px; background:rgba(0,0,0,0.5); border-radius:10px;}
h1{text-align:center; margin-bottom:20px;}
form{display:flex; flex-direction:column;}
label{margin-top:15px; font-weight:bold;}
input,textarea,select{padding:10px; margin-top:5px; border-radius:5px; border:none; font-size:16px;}
textarea{min-height:100px; resize:vertical;}
.gender,.contact-methods{margin-top:5px; display:flex; gap:10px; flex-wrap:wrap;}
.buttons{margin-top:20px; display:flex; justify-content:space-between; flex-wrap:wrap;}
button{padding:12px 20px; font-size:16px; font-weight:bold; border:none; border-radius:5px; cursor:pointer; margin-top:10px;}
.reset{background-color:#555; color:white;}
.submit{background-color:#FFD700; color:#600000;}

/* Responsive */
@media(max-width:768px){
  .nav-links{position:absolute; top:60px; right:0; background:#600000; flex-direction:column; width:200px; display:none; border-radius:0 0 5px 5px;}
  .nav-links li{margin:10px 0; text-align:center;}
  .nav-links.active{display:flex;}
  .menu-toggle{display:flex;}
}
@media(max-width:480px){
  h1{font-size:28px;}
  input,textarea,select,button{font-size:14px; padding:8px;}
}
</style>
</head>
<body>

<nav>
  <div class="nav-container">
    <div class="logo">üçõ Sri Lankan Flavors</div>
    <div class="menu-toggle" id="mobile-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="menu.html">Gallery & Menu</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </div>
</nav>

<div class="container">
<h1>Contact Us & Feedback</h1>
<form>
<label for="fullname">Full Name:</label>
<input type="text" id="fullname" name="fullname" required>

<label for="age">Age:</label>
<input type="text" id="age" name="age">

<label for="birthdate">Birthdate:</label>
<input type="date" id="birthdate" name="birthdate">

<label>Gender:</label>
<div class="gender">
<input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label>
<input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label>
<input type="radio" id="other" name="gender" value="Other"><label for="other">Other</label>
</div>

<label for="email">Email:</label>
<input type="email" id="email" name="email">

<label for="contact">Contact Number:</label>
<input type="text" id="contact" name="contact">

<label>Preferred Contact Method:</label>
<div class="contact-methods">
<input type="checkbox" id="cmail" name="contactmethod" value="Email"><label for="cmail">Email</label>
<input type="checkbox" id="ccall" name="contactmethod" value="Call"><label for="ccall">Call</label>
<input type="checkbox" id="ctext" name="contactmethod" value="Text"><label for="ctext">Text</label>
</div>

<label for="feedback">Your Feedback:</label>
<textarea id="feedback" name="feedback"></textarea>

<div class="buttons">
<button type="reset" class="reset">Reset</button>
<button type="submit" class="submit">Submit</button>
</div>
</form>
</div>

<script>
const menuToggle=document.getElementById('mobile-menu');
const navLinks=document.querySelector('.nav-links');
menuToggle.addEventListener('click',()=>{navLinks.classList.toggle('active');});
</script>

</body>
</html>
